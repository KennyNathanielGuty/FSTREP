<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header class="header">
        <div class="header__top-bar">
            <p>Contáctanos: PBX 123-456-789 | Email: contacto@kennyspet.com | NIT: 987654321-0 | Dirección: Calle 123, Ciudad, País</p>
        </div>
        <div class="header__logo">
            <img src="logo.png" alt="Kenny's Pet">
        </div>
    </header>

    <main class="main-content">
        <h2>Iniciar Sesión</h2>
        <form class="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="register.html">Registrarse</a></p>
    </main>

    <footer class="footer">
        <div class="footer__social-media">
            <p>Síguenos en nuestras redes sociales</p>
            <ul>
                <li><a href="#"><img src="facebook.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
                <li><a href="#"><img src="whatsapp.png" alt="WhatsApp"></a></li>
            </ul>
        </div>
        <div class="footer__copyright">
            <p>Copyright © 2024 Kenny's Pet Mascotas. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
